<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script src="https://kit.fontawesome.com/68a9749c17.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
   
    <div class="container">
        <div class="weather-app">WEATHER APP <button class="click">C/F</button></div>
        <div class="w-container">
            <div> <i class='fas fa-map-marker-alt current-location'></i>
                <input type="text" placeholder="Enter Location" size="10" id="text-location">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div class="city"></div>
            <div class="temperature">
                <div class="temp"></div>
            </div>
            <div class="weath"></div>
            <div class="date"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
